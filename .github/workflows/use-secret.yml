name: Test Secrets Usage

on:
  workflow_dispatch:   # 수동 실행 가능 (Actions 탭에서 Run workflow)
  push:
    branches: [ main ]

jobs:
  test-secret:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Show SERVICE_KEY presence (safe)
        env:
          NARA_SERVICE_KEY: ${{ secrets.NARA_SERVICE_KEY }}   # ← 시크릿 주입
        run: |
          python - <<'PY'
import os
key = os.getenv("NARA_SERVICE_KEY")
# 절대 키 자체를 출력하지 말 것 - 안전 표식만 출력
print("SERVICE_KEY is set? ", bool(key))
PY
