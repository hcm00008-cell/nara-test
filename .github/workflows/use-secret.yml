name: Test Secrets Usage

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  test-secret:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Show SERVICE_KEY presence (safe)
        env:
          NARA_SERVICE_KEY: ${{ secrets.NARA_SERVICE_KEY }}
        run: |
          python - <<'PY'
import os
key = os.getenv("NARA_SERVICE_KEY")
print("SERVICE_KEY is set? ", bool(key))
PY
